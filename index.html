<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <h1>Calculadora de IMC</h1>
    <div id="formulario">
        <label for="nombre">Nombre:</label>
        <input type="text" id="nombre" required><br>

        <label for="edad">Edad:</label>
        <input type="number" id="edad" required><br>

        <label for="peso">Peso (kg):</label>
        <input type="number" id="peso" required><br>

        <label for="altura">Altura (m):</label>
        <input type="number" id="altura" step="0.01" required><br>

        <button onclick="calcularIMC()">Calcular IMC</button>
    </div>

    <div id="resultado">
        <h2>Resultado</h2>
        <p><strong>Nombre:</strong> <span id="nombreResultado"></span></p>
        <p><strong>Edad:</strong> <span id="edadResultado"></span></p>
        <p><strong>IMC:</strong> <span id="imcResultado"></span></p>
        <p><strong>Recomendaciones:</strong> <span id="recomendacionesResultado"></span></p>
    </div>

    <script src="script.js"></script>
</body>
</html>
